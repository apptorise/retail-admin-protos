syntax = "proto3";

package retail.stores.v1;

import "google/protobuf/timestamp.proto";
import "user/v1/user.proto";
import "common/v1/store_roles.proto";

option java_multiple_files = true;
option java_package = "com.apptorise.retail.admin.protos.v1";
option java_outer_classname = "StoreProto";

service StoreService {
  rpc CreateStore (stream CreateStoreRequest) returns (StoreResponse);
  rpc GetStore (GetStoreRequest) returns (StoreDetailResponse);
  rpc ListStores (ListStoresRequest) returns (ListStoresResponse);
  rpc ListMyStores (ListMyStoresRequest) returns (ListStoresResponse);
  rpc DeleteStore (DeleteStoreRequest) returns (DeleteStoreResponse);

  rpc ListStoreRoles (ListStoreRolesRequest) returns (ListStoreRolesResponse);
  rpc InviteMember (InviteMemberRequest) returns (StoreInvitation);
  rpc ListInvitations (ListInvitationsRequest) returns (ListInvitationsResponse);
  rpc ResendInvitation (ResendInvitationRequest) returns (StoreInvitation);

  rpc GetStoreMember (GetStoreMemberRequest) returns (StoreMember);
  rpc ListMembers (ListMembersRequest) returns (ListMembersResponse);
  rpc RemoveMember (RemoveMemberRequest) returns (DeleteStoreResponse);

  rpc ListMyInvitations (ListMyInvitationsRequest) returns (ListInvitationsResponse);
  rpc RespondToInvitation (RespondToInvitationRequest) returns (RespondToInvitationResponse);

  rpc SetDefaultStore (SetDefaultStoreRequest) returns (SetDefaultStoreResponse);
}

message CreateStoreRequest {
  oneof data {
    StoreMetadata metadata = 1;
    bytes logo_chunk = 2;
    bytes cover_chunk = 3;
  }
}

message StoreMetadata {
  string name = 1;
  string description = 2;
}

message StoreSummary {
  int64 id = 1;
  string name = 2;
  string merchant_id = 3;
  retail.users.v1.UserSummary owner = 4;
  bool is_active = 5;
  string country_code = 6;
  string logo_url = 7;
  string cover_url = 8;
  string owner_id = 9;
  bool is_default = 10;
}

message StoreMember {
  int64 id = 1;
  int64 store_id = 2;
  retail.users.v1.UserSummary user = 3;
  retail.common.v1.StoreRole role = 4;
  string department = 5;
  string staff_number = 6;
  google.protobuf.Timestamp joined_at = 7;
}

message StoreInvitation {
  int64 id = 1;
  int64 store_id = 2;
  string email = 3;
  retail.common.v1.StoreRole role = 4;
  string department = 5;
  string staff_number = 6;
  string status = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp expires_at = 9;
}

message StoreRoleOption {
  retail.common.v1.StoreRole role = 1;
  string display_name = 2;
  string description = 3;
}

message ListStoreRolesRequest {}

message ListStoreRolesResponse {
  repeated StoreRoleOption roles = 1;
}

message InviteMemberRequest {
  int64 store_id = 1;
  string email = 2;
  retail.common.v1.StoreRole role = 3;
  string department = 4;
  string staff_number = 5;
}

message ListInvitationsRequest {
  int64 store_id = 1;
}

message ListInvitationsResponse {
  repeated StoreInvitation invitations = 1;
}

message ResendInvitationRequest {
  int64 id = 1;
}

message ListMyInvitationsRequest {}

message RespondToInvitationRequest {
  int64 invitation_id = 1;
  bool accept = 2;
}

message RespondToInvitationResponse {
  bool success = 1;
}

message GetStoreMemberRequest {
  int64 store_id = 1;
  string user_id = 2;
}

message ListMembersRequest {
  int64 store_id = 1;
}

message ListMembersResponse {
  repeated StoreMember members = 1;
}

message RemoveMemberRequest {
  int64 store_id = 1;
  string user_id = 2;
}

message Store {
  int64 id = 1;
  StoreSummary summary = 2;
  string description = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp last_updated_at = 5;
  int32 items_count = 6;
}

message GetStoreRequest {
  int64 id = 1;
}

message StoreResponse {
  StoreSummary store = 1;
}

message StoreDetailResponse {
  Store store = 1;
}

message ListStoresRequest {
  int32 page_size = 1;
  string page_token = 2;
}

message ListMyStoresRequest {
  int32 page_size = 1;
  string page_token = 2;
}

message ListStoresResponse {
  repeated StoreSummary stores = 1;
  string next_page_token = 2;
}

message DeleteStoreRequest {
  int64 id = 1;
}

message DeleteStoreResponse {
  bool success = 1;
}

message SetDefaultStoreRequest {
  int64 store_id = 1;
}

message SetDefaultStoreResponse {
  bool success = 1;
}