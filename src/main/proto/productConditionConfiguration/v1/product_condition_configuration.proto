syntax = "proto3";

package retail.product.v1;

import "google/protobuf/empty.proto";
import "common/v1/product_condition.proto";

option java_multiple_files = true;
option java_package = "com.apptorise.retail.product.protos.v1";

service ProductConditionService {
  rpc GetProductConditions(google.protobuf.Empty) returns (GetProductConditionsResponse);
}

message ProductConditionConfiguration {
  retail.common.v1.ProductCondition condition = 1;
  string label = 2;
  string description = 3;
  int32 priority = 4;
}

message GetProductConditionsResponse {
  repeated ProductConditionConfiguration configurations = 1;
}