syntax = "proto3";

package retail.users.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "common/v1/app_roles.proto";
import "common/v1/store_roles.proto";

option java_multiple_files = true;
option java_package = "com.apptorise.retail.admin.protos.v1";
option java_outer_classname = "UserProto";

service UserService {
  rpc CreateUser (CreateUserRequest) returns (UserResponse);
  rpc GetUserDetail (GetUserRequest) returns (UserDetailResponse);
  rpc ListUsers (ListUsersRequest) returns (ListUsersResponse);
  rpc UpdateUser (UpdateUserRequest) returns (UserResponse);
  rpc DeleteUser (DeleteUserRequest) returns (google.protobuf.Empty);
}

message StoreAssignment {
  string store_id = 1;
  string store_name = 2;
  string department = 3;
  string staff_number = 4;
  retail.common.v1.StoreRole role_at_store = 5;
}

message StaffProfile {
  string employee_id = 1;
  repeated StoreAssignment assignments = 2;
}

message UserSummary {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  string avatar_url = 5;
  retail.common.v1.AppRole global_role = 6;
  google.protobuf.Timestamp created_at = 7;
  int64 default_store_id = 8;
}

message User {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  string avatar_url = 5;
  string phone_number = 6;
  string address = 7;
  bool is_active = 8;
  retail.common.v1.AppRole global_role = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp last_login_at = 11;
  google.protobuf.Timestamp updated_at = 12;
  int64 default_store_id = 13;

  oneof account_details {
    StaffProfile staff = 14;
  }
}

message CreateUserRequest {
  string first_name = 1;
  string last_name = 2;
  string email = 3;
  string phone_number = 4;
  retail.common.v1.AppRole global_role = 5;
  optional string avatar_url = 6;
  optional int64 default_store_id = 7;
}

message GetUserRequest {
  string id = 1;
}

message UserResponse {
  UserSummary user = 1;
}

message UserDetailResponse {
  User user = 1;
}

message ListUsersRequest {
  int32 page_size = 1;
  string page_token = 2;
}

message ListUsersResponse {
  repeated UserSummary users = 1;
  string next_page_token = 2;
}

message UpdateUserRequest {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string phone_number = 4;
  string address = 5;
  retail.common.v1.AppRole global_role = 6;
  optional int64 default_store_id = 7;
}

message DeleteUserRequest {
  string id = 1;
}