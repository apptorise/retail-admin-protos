syntax = "proto3";

package com.apptorise.retail.admin.v1;

option java_multiple_files = true;
option java_package = "com.apptorise.retail.admin.protos.v1";

enum ProductTaxonomyType {
  PRODUCT_TAXONOMY_TYPE_UNSPECIFIED = 0;
  PRODUCT_TAXONOMY_TYPE_APPAREL_CLOTHING = 1;
  PRODUCT_TAXONOMY_TYPE_FOOTWEAR = 2;
  PRODUCT_TAXONOMY_TYPE_ELECTRONICS_HARDWARE = 3;
  PRODUCT_TAXONOMY_TYPE_HEALTH_BEAUTY = 4;
  PRODUCT_TAXONOMY_TYPE_GROCERY_PERISHABLES = 5;
  PRODUCT_TAXONOMY_TYPE_HOME_LIFESTYLE = 6;
  PRODUCT_TAXONOMY_TYPE_INDUSTRIAL_TOOLS = 7;
  PRODUCT_TAXONOMY_TYPE_AUTOMOTIVE = 8;
  PRODUCT_TAXONOMY_TYPE_STATIONERY_OFFICE = 9;
  PRODUCT_TAXONOMY_TYPE_TOYS_ENTERTAINMENT = 10;
  PRODUCT_TAXONOMY_TYPE_GENERAL_MERCHANDISE = 11;
  PRODUCT_TAXONOMY_TYPE_DIGITAL_VOUCHERS = 12;
}

message TaxonomyConfiguration {
  ProductTaxonomyType taxonomy_type = 1;
  string display_label = 2;
  string display_description = 3;
  bool supports_color_variants = 4;
  bool supports_size_variants = 5;
  string illustration_url = 6;
}

message GetTaxonomyConfigurationsResponse {
  repeated TaxonomyConfiguration configurations = 1;
}