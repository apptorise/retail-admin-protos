syntax = "proto3";

package retail.common.v1;

option java_multiple_files = true;
option java_package = "com.apptorise.retail.common.protos.v1";

enum ProductCondition {
  PRODUCT_CONDITION_UNSPECIFIED = 0;
  PRODUCT_CONDITION_NEW = 1;
  PRODUCT_CONDITION_USED_LIKE_NEW = 2;
  PRODUCT_CONDITION_USED_GOOD = 3;
  PRODUCT_CONDITION_USED_FAIR = 4;
  PRODUCT_CONDITION_REFURBISHED = 5;
  PRODUCT_CONDITION_DEFECTIVE = 6;
}