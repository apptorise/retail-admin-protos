syntax = "proto3";

package retail.feedback.v1;

import "google/protobuf/timestamp.proto";
import "user/v1/user.proto";

option java_multiple_files = true;
option java_package = "com.apptorise.retail.admin.protos.v1";
option java_outer_classname = "FeedbackProto";

service FeedbackService {
  rpc ListFeedbackCategories (ListFeedbackCategoriesRequest) returns (ListFeedbackCategoriesResponse);
  rpc SubmitFeedback (SubmitFeedbackRequest) returns (SubmitFeedbackResponse);
  // Added for admin listing
  rpc ListFeedback (ListFeedbackRequest) returns (ListFeedbackResponse);
}

message FeedbackCategoryOption {
  string id = 1;
  string title = 2;
  string description = 3;
}

message ListFeedbackCategoriesRequest {}

message ListFeedbackCategoriesResponse {
  repeated FeedbackCategoryOption categories = 1;
}

message SubmitFeedbackRequest {
  int32 rating = 1;
  string message = 2;
  string category_id = 3;
  int64 store_id = 4;
}

message SubmitFeedbackResponse {
  bool success = 1;
  string feedback_id = 2;
  bool should_prompt_store_review = 3;
}

message Feedback {
  string id = 1;
  retail.users.v1.UserSummary author = 2;
  int32 rating = 3;
  string message = 4;
  string category_id = 5;
  int64 store_id = 6;
  google.protobuf.Timestamp created_at = 7;
}

message ListFeedbackRequest {
  int32 page_size = 1;
  string page_token = 2;
  string filter_category_id = 3;
}

message ListFeedbackResponse {
  repeated Feedback feedback_items = 1;
  string next_page_token = 2;
}